<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AltSchool Africa</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <header>
        <nav>
            <h3><a href="index.html" class="home-link">Home</a></h3>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="../alt pic.png" alt="Hero Image" width="550" height="400">
            <h1>Learn Highly Sought After Skills Without Hassle</h1>
        </section>

        <section class="signin-section">
            <p>Already an Altschooler? <a href="https://portal.altschoolafrica.com/">Sign in!</a></p>
        </section>

        <section class="signup-section">
            <h2>Signup</h2>
            <p>Take the next steps to apply at Altschool Africa</p>

            <form>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter First Name" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="08072444145">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Your Country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="state">State/City of Residence</label>
                    <input type="text" id="state" name="state" placeholder="Enter Your State of Residence" required>
                </div>

                <div class="form-group">
                    <label for="about">How Did You Hear About Us?</label>
                    <select id="about" name="about" required>
                        <option value="">Select Channel</option>
                        <option value="twitter">Twitter</option>
                        <option value="youtube">YouTube</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <div class="form-group terms">
                    <p>By clicking continue, I agree to the <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <ul class="social-links">
                <li><a href="https://x.com/altschoolafrica"><img src="./twitter.jpeg" alt="Twitter" width="20" height="20"></a></li>
                <li><a href="https://www.instagram.com/"><img src="./instagram.jpg" alt="Instagram" width="20" height="20"></a></li>
                <li><a href="https://www.linkedin.com/school/altschoolafrica/"><img src="./linkdin.png" alt="LinkedIn" width="20" height="20"></a></li>
                <li><a href="https://web.facebook.com/AltSchoolAfrica?_rdc=1&_rdr"><img src="./facebook.png" alt="Facebook" width="20" height="20"></a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
